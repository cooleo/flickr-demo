<section ng-controller="FeedsController" ng-init="find()">
  <div class="page-header">
    <h1>Feeds</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="feed in feeds" class="list-group-item">
      <small class="list-group-item-text">
        <span ng-bind="feed.title"></span>
      </small>
     <img ng-src="https://farm{{feed.farm}}.staticflickr.com/{{feed.server}}/{{feed.id}}_{{feed.secret}}.jpg"/>

    </a>


  </div>
  <div class="alert alert-warning text-center" ng-if="articles.$resolved && !articles.length">
    No articles yet, why don't you <a ui-sref="articles.create">create one</a>?
  </div>
</section>
