<section ng-controller="FeedsController" ng-init="search()">
  <div class="page-header">
    <h1>Search Results: {{searchText}}</h1>
  </div>
  <div class="list-group">
    <a ng-repeat="feed in feeds.photos.photo"  class="list-group-item">
      <small class="list-group-item-text">
        <span ng-bind="feed.title"></span>
      </small>
     <img ng-src="https://farm{{feed.farm}}.staticflickr.com/{{feed.server}}/{{feed.id}}_{{feed.secret}}.jpg"/>

    </a>
  </div>
</section>
